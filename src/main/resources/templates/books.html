<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Books List</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>ISBN</th>
            <th>Publish Date</th>
            <th>Price (ZAR) </th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publishDate}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.bookType}"></td>
            <td>
                <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a>
                <a th:href="@{'/books/delete/' + ${book.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/books/add"><button>Add New Book</button></a>
</div>
</body>
</html>
